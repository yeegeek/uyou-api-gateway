services:
  # ==================== 消息队列 ====================

  # RabbitMQ - 消息队列
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: uyou-rabbitmq-dev
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-uyou}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-uyou123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-uyou}
    ports:
      - "5672:5672"   # AMQP 协议端口
      - "15672:15672" # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - uyou-network

  # ==================== 配置中心 ====================

  # etcd - APISIX 动态配置存储
  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: uyou-etcd-dev
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_DATA_DIR: /etcd-data
    ports:
      - "2379:2379"
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - uyou-network

  # ==================== 数据库 ====================

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: uyou-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - uyou-network

  # MongoDB 数据库
  mongodb:
    image: mongo:7
    container_name: uyou-mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - uyou-network

  # ==================== 缓存服务 ====================

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: uyou-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - uyou-network

  # ==================== API 网关 ====================

  # Apache APISIX
  apisix:
    image: apache/apisix:3.8.0-debian
    container_name: uyou-apisix-dev
    env_file:
      - .env
    environment:
      JWT_SECRET: ${JWT_SECRET:-uyou_secret_key_2026}
    volumes:
      - ./apisix/config/config.yaml:/usr/local/apisix/conf/config.yaml
    ports:
      - "9080:9080" # HTTP Gateway
      - "9443:9443" # HTTPS Gateway
      - "9180:9180" # Admin API
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - uyou-network
    restart: unless-stopped
  # ==================== 微服务 ====================


  # User Service
  user:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: uyou-user-dev
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: userdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-uyou}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-uyou123}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-uyou}
      JWT_SECRET: ${JWT_SECRET:-uyou_secret_key_2026}
    ports:
      - "50051:50051"  # gRPC 端口
      - "51051:51051"  # HTTP 健康检查和 Prometheus 指标端口
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - uyou-network
    restart: unless-stopped
  # 新生成的微服务将自动添加到此处

networks:
  uyou-network:
    driver: bridge

volumes:
  etcd_data:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
