services:
  # ==================== 配置中心 ====================

  # etcd - APISIX 动态配置存储
  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: uyou-etcd-dev
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_DATA_DIR: /etcd-data
    ports:
      - "2379:2379"
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uyou-network

  # ==================== 数据库 ====================

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: uyou-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uyou-network

  # MongoDB 数据库
  mongodb:
    image: mongo:7
    container_name: uyou-mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uyou-network

  # ==================== 缓存服务 ====================

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: uyou-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uyou-network

  # ==================== API 网关 ====================

  # Apache APISIX
  apisix:
    image: apache/apisix:3.8.0-debian
    container_name: uyou-apisix-dev
    volumes:
      - ./apisix/config/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    ports:
      - "9080:9080" # HTTP Gateway
      - "9443:9443" # HTTPS Gateway
      - "9180:9180" # Admin API
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - uyou-network
    restart: unless-stopped
  # ==================== 微服务 ====================


  # User Service
  user:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: uyou-user-dev
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: userdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    ports:
      - "50051:50051"
    depends_on:
      - postgres
      - redis
    networks:
      - uyou-network
    restart: unless-stopped
  # 新生成的微服务将自动添加到此处

networks:
  uyou-network:
    driver: bridge

volumes:
  etcd_data:
  postgres_data:
  mongodb_data:
  redis_data:
