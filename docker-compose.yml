services:
  # ==================== 消息队列 ====================

  # RabbitMQ - 消息队列
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: uyou-rabbitmq
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-uyou}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-uyou123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-uyou}
    ports:
      - "5672:5672"   # AMQP 协议端口
      - "15672:15672" # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uyou-network

  # ==================== 配置中心 ====================

  # etcd - APISIX 动态配置存储
  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: uyou-etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_DATA_DIR: /etcd-data
    ports:
      - "2379:2379"
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uyou-network

  # ==================== API 网关 ====================

  # Apache APISIX - API Gateway
  apisix:
    image: apache/apisix:3.8.0-debian
    container_name: uyou-apisix
    volumes:
      - ./apisix/config/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    ports:
      - "9080:9080" # HTTP Gateway
      - "9443:9443" # HTTPS Gateway
      - "9180:9180" # Admin API
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - uyou-network
    restart: unless-stopped

networks:
  uyou-network:
    driver: bridge

volumes:
  etcd_data:
  rabbitmq_data:
