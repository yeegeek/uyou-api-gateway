version: '3.8'

services:
  # ==================== 配置中心 ====================
  
  # etcd - APISIX 动态配置存储
  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: uyou-etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_DATA_DIR: /etcd-data
    ports:
      - "2379:2379"
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uyou-network

  # ==================== 缓存服务 ====================
  
  # Redis - 通用缓存(可选)
  redis:
    image: redis:7-alpine
    container_name: uyou-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uyou-network

  # ==================== API 网关 ====================
  
  # Apache APISIX - API Gateway
  apisix:
    image: apache/apisix:3.8.0-debian
    container_name: uyou-apisix
    volumes:
      - ./apisix/config/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    ports:
      - "9080:9080"   # HTTP Gateway
      - "9443:9443"   # HTTPS Gateway
      - "9180:9180"   # Admin API
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - uyou-network
    restart: unless-stopped

networks:
  uyou-network:
    driver: bridge

volumes:
  etcd_data:
  redis_data:
